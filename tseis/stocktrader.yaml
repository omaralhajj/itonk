apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  generation: 1
  labels:
    run: gr8stocktrader
  name: gr8stocktrader
  namespace: gr8tseis
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      run: gr8stocktrader
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: gr8stocktrader
    spec:
      containers:
      - image: mromar/stocktrader
        imagePullPolicy: Always
        name: gr8stocktrader
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: 8m
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File